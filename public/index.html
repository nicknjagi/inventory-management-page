<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Inventory Management</title>
</head>
<body>
  <header>
    <div class="header-container">
      <h2>Manage Products</h2>
      <img src="https://plus.unsplash.com/premium_photo-1689551670902-19b441a6afde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHByb2ZpbGUlMjBwaWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60" alt="profile pic">
    </div>
  </header>
  <main>
    <section>
      <!-- search container -->
      <div class="search-container">
        <form id="search-form">
          <input id="search" type="text" placeholder="Search products">
          <button type="submit" aria-label="search">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path
                d="M464 428L339.92 303.9a160.48 160.48 0 0030.72-94.58C370.64 120.37 298.27 48 209.32 48S48 120.37 48 209.32s72.37 161.32 161.32 161.32a160.48 160.48 0 0094.58-30.72L428 464zM209.32 319.69a110.38 110.38 0 11110.37-110.37 110.5 110.5 0 01-110.37 110.37z" />
            </svg>
          </button>
        </form>
        <div>
          <button id="create-cat-btn">CREATE CATEGORY</button>
          <button id="add-prod-btn">ADD NEW PRODUCT</button>
        </div>
      </div>
      <!-- filter bar -->
      <div class="filter-bar">
        <span>Filter
          <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M472 168H40a24 24 0 010-48h432a24 24 0 010 48zM392 280H120a24 24 0 010-48h272a24 24 0 010 48zM296 392h-80a24 24 0 010-48h80a24 24 0 010 48z"/></svg>
        </span>
        <div class="filter-container">
          <button id="category-btn" class="filter-btn"><span>Category</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
            </svg>
          </button>
          <div class="options" id="category-options">
            <button>skin care</button>  
            <button>skin care</button>
            <button>skin care</button>
            <button>skin care</button>
          </div>
        </div>
        <!-- filter end -->
        <div class="filter-container">
          <button id="quantity-btn" class="filter-btn"><span>Quantity</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
            </svg>
          </button>
          <div class="options" id="quantity-options">
            <button>0 - 20</button>
            <button>> 40 </button>
            <button>> 60</button>
            <button>> 80</button>
            <button>> 100</button>
          </div>
        </div>
        <!-- filter end -->
        <div class="filter-container">
          <button id="price-btn" class="filter-btn"><span>Price</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
            </svg>
          </button>
          <div class="options" id="price-options">
            <button>0 - 100</button>
            <button>> 200 </button>
            <button>> 500</button>
            <button>> 1000</button>
          </div>
        </div>
      </div>
    </section>
    <!-- product table start -->
    <section class="products-container">
      <table id="products">
        <thead>
          <tr>
            <th>Product name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="products-body">
          <tr>
            <td>Moringa body butter</td>
            <td>Skin care</td>
            <td>51</td>
            <td>$ 24.00</td>
            <td>$ 35.00</td>
            <td>Active</td>
            <td>
              <div class="action-btns">
                <button class="edit-btn" aria-label="edit">
                  <img src="assets/images/pencil.svg" alt="pencil icon">
                </button>
                <button class="delete-btn" aria-label="delete">
                  <img src="assets/images/trash.svg" alt="trash icon">
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td>Moringa body butter</td>
            <td>Skin care</td>
            <td>51</td>
            <td>$ 24.00</td>
            <td>$ 35.00</td>
            <td>Active</td>
            <td>
              <div class="action-btns">
                <button class="edit-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="44"
                      d="M358.62 129.28L86.49 402.08 70 442l39.92-16.49 272.8-272.13-24.1-24.1zM413.07 74.84l-11.79 11.78 24.1 24.1 11.79-11.79a16.51 16.51 0 000-23.34l-.75-.75a16.51 16.51 0 00-23.35 0z" />
                  </svg>
                </button>
                <button class="delete-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path d="M296 64h-80a7.91 7.91 0 00-8 8v24h96V72a7.91 7.91 0 00-8-8z" fill="none" />
                    <path
                      d="M432 96h-96V72a40 40 0 00-40-40h-80a40 40 0 00-40 40v24H80a16 16 0 000 32h17l19 304.92c1.42 26.85 22 47.08 48 47.08h184c26.13 0 46.3-19.78 48-47l19-305h17a16 16 0 000-32zM192.57 416H192a16 16 0 01-16-15.43l-8-224a16 16 0 1132-1.14l8 224A16 16 0 01192.57 416zM272 400a16 16 0 01-32 0V176a16 16 0 0132 0zm32-304h-96V72a7.91 7.91 0 018-8h80a7.91 7.91 0 018 8zm32 304.57A16 16 0 01320 416h-.58A16 16 0 01304 399.43l8-224a16 16 0 1132 1.14z" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <tr>
            <td>Moringa body butter</td>
            <td>Skin care</td>
            <td>51</td>
            <td>$ 24.00</td>
            <td>$ 35.00</td>
            <td>Active</td>
            <td>
              <div class="action-btns">
                <button class="edit-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="44"
                      d="M358.62 129.28L86.49 402.08 70 442l39.92-16.49 272.8-272.13-24.1-24.1zM413.07 74.84l-11.79 11.78 24.1 24.1 11.79-11.79a16.51 16.51 0 000-23.34l-.75-.75a16.51 16.51 0 00-23.35 0z" />
                  </svg>
                </button>
                <button class="delete-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path d="M296 64h-80a7.91 7.91 0 00-8 8v24h96V72a7.91 7.91 0 00-8-8z" fill="none" />
                    <path
                      d="M432 96h-96V72a40 40 0 00-40-40h-80a40 40 0 00-40 40v24H80a16 16 0 000 32h17l19 304.92c1.42 26.85 22 47.08 48 47.08h184c26.13 0 46.3-19.78 48-47l19-305h17a16 16 0 000-32zM192.57 416H192a16 16 0 01-16-15.43l-8-224a16 16 0 1132-1.14l8 224A16 16 0 01192.57 416zM272 400a16 16 0 01-32 0V176a16 16 0 0132 0zm32-304h-96V72a7.91 7.91 0 018-8h80a7.91 7.91 0 018 8zm32 304.57A16 16 0 01320 416h-.58A16 16 0 01304 399.43l8-224a16 16 0 1132 1.14z" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- create category form -->
  <form id="create-category-form">
    <label for="new-category">Enter a new category</label>
    <input type="text" id="new-category" placeholder="e.g electronics">
    <div>
      <button type="submit">Create</button>
      <button class="close-category-form-btn" aria-label="close form">Close</button>
    </div>
  </form>

  <!-- add product form -->
	  <form id="add-product-form" class="">
      <h2>Add product</h2>
      <div class="form-row">
        <label for="category-name">Name</label>
        <input type="text" name="name" id="category-name">
      </div>
      <div class="form-row-container">
        <div class="category-input-container">
          <label for="category-input">Category</label>
          <select name="category" id="category-input">
            <option class="hidden" value="choose category">Choose a category</option>
            <option value="skin care">Skin care</option>
            <option value="skin care">Skin care</option>
          </select>
        </div>
        <div class="quantity-input-container">
          <label for="quantity-input">Quantity</label>
          <input type="number" name="quantity" id="quantity-input">
        </div>
      </div>
      <div class="form-row">
        <label for="cost-input">Cost</label>
        <input type="number" name="cost" id="cost-input" step=".01">
      </div>
      <div class="form-row">
        <label for="price-input">Price</label>
        <input type="number" name="price" id="price-input" step=".01">
      </div>
      <div class="add-form-btns">
        <button type="submit" id="submit-btn">Save</button>
        <button id="close-add-form">Close</button>
      </div>
    </form>

  <footer>
    <p class="attribution">
      Coded by <a href="https://github.com/nicknjagi" target="_blank">nicknjagi</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
