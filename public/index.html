<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Inventory Management</title>
</head>
<body>
  <header>
    <h2>Manage Products</h2>
    <img src="https://plus.unsplash.com/premium_photo-1689551670902-19b441a6afde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fHByb2ZpbGUlMjBwaWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=400&q=60" alt="profile pic">
  </header>
  <main>
    <section>
      <div class="search-container">
        <form id="search-form">
          <input type="text" placeholder="Search products">
          <button type="submit" aria-label="search">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path
                d="M464 428L339.92 303.9a160.48 160.48 0 0030.72-94.58C370.64 120.37 298.27 48 209.32 48S48 120.37 48 209.32s72.37 161.32 161.32 161.32a160.48 160.48 0 0094.58-30.72L428 464zM209.32 319.69a110.38 110.38 0 11110.37-110.37 110.5 110.5 0 01-110.37 110.37z" />
            </svg>
          </button>
        </form>
        <div>
          <button>CREATE CATEGORY</button>
          <button>ADD NEW PRODUCT</button>
        </div>
      </div>
      <div class="filter-bar">
        <div class="filter-container">
          <button id="category-btn" class="filter-btn"><span>Category</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
            </svg>
          </button>
          <div class="options" id="category-options">
            <button>skin care</button>
            <button>skin care</button>
            <button>skin care</button>
            <button>skin care</button>
          </div>
        </div>
        <!-- filter end -->
        <div class="filter-container">
          <button id="quantity-btn" class="filter-btn"><span>Quantity</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
            </svg>
          </button>
          <div class="options" id="quantity-options">
            <button>0 - 20</button>
            <button>> 40 </button>
            <button>> 60</button>
            <button>> 80</button>
            <button>> 100</button>
          </div>
        </div>
        <!-- filter end -->
        <div class="filter-container">
          <button id="price-btn" class="filter-btn"><span>Price</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z" />
            </svg>
          </button>
          <div class="options" id="price-options">
            <button>0 - 100</button>
            <button>> 200 </button>
            <button>> 500</button>
            <button>> 1000</button>
          </div>
        </div>
      </div>
    </section>
    <section class="products-container">
      <table id="products">
        <thead>
          <tr>
            <th>Product name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="products-body">
          <tr>
            <td>Moringa body butter</td>
            <td>Skin care</td>
            <td>51/100</td>
            <td>$ 24.00</td>
            <td>$ 35.00</td>
            <td>Active</td>
            <td>edit</td>
          </tr>
          <tr>
            <td>Moringa body butter</td>
            <td>Skin care</td>
            <td>51/100</td>
            <td>$ 24.00</td>
            <td>$ 35.00</td>
            <td>Active</td>
            <td>edit</td>
          </tr>
          <tr>
            <td>Moringa body butter</td>
            <td>Skin care</td>
            <td>51/100</td>
            <td>$ 24.00</td>
            <td>$ 35.00</td>
            <td>Active</td>
            <td>edit</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Coded by <a href="https://github.com/nicknjagi" target="_blank">nicknjagi</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
